                </script>

            <nav>
                <menu>

                    </li>
                    <li>
                        <style>
                            me {
                                button {
                                    background: none;
                                    border: none;
                                    cursor: pointer;
                                    padding: 0;
                                    margin: 0;
                                    outline: inherit;
                                    font-size: .8em;
                                    color: var(--muted);


                                    &:hover {
                                        text-decoration: underline;
                                    }
                                }
                            }
                        </style>
                        <a href="https://positronweb.ca/fr/contact">
                            <style>
                                me,

                            </style>
                            <button>
Fran√ßais                            </button>

        </header>
        <main>
            <style>
                me {
                    grid-column: 2;
                }
            </style>
            <article>
                <hgroup>

    <hgroup>
        <style>
            me {
                img {
                    max-height: 4rem;
                }
            }
        </style>
        <h1>
            <img src="https://positronweb.ca/images/contact/plane.svg">
Contact Us        </h1>
    </hgroup>

                </hgroup>
                <div>

    <p>
        <form method="post" action="/TODO-AWS-SES">
            <div>
                <label for="id_name">
Name                </label>
                <input type="text" name="name" maxlength="100" required id="id_name">
            </div>
            <div>
                <label for="id_email">
Email                </label>
                <input type="email" name="email" maxlength="320" required id="id_email">
            </div>
            <div>
                <label for="id_number">
Phone number (optional)                </label>
                <input type="tel" name="number" id="id_number">
            </div>
            <div>
                <label for="id_message">
                    Message
                </label>
                <textarea name="message"
                          cols="40"
                          rows="10"
                          placeholder="Tell us about your project, your budget and your target launch date. We'll get back to you ASAP."
                          required
                          id="id_message"></textarea>
            </div>
            <button>
                <span>
Send                </span>
            </button>
        </form>
    </p>
    <ul>
        <style>
            me {
                padding: 0;

                li {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                }
            }
        </style>
    </ul>

                </div>
            </article>
        </main>
        <footer>
