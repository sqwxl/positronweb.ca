{% extends "base_page.html" %}

{% load static %}

{% block header %}
    <hgroup>
        <style>
            me {
                img {
                    max-height: 4rem;
                }
            }
        </style>
        <h1>
            <img src="{% static 'images/contact/plane.svg' %}">
            {% trans "Contact Us" %}
        </h1>
    </hgroup>
{% endblock header %}

{% block content %}
    <p>
        <form method="post" hx-indicator="#submit-btn">
            {% csrf_token %}
            {{ form }}
            <button id="submit-btn">
                <span>
                    <style>
                        .htmx-request me {
                            display: none
                        }
                    </style>
                    {% translate "Send" %}
                </span>
                {% include "partials/spinner.html" %}
            </button>
        </form>
    </p>
    <ul>
        <style>
            me {
                padding: 0;

                li {
                    list-style: none;
                    padding: 0;
                    margin: 0;
                }
            }
        </style>
        <li>
            <a href="mailto:info@positronweb.ca">info@postironweb.ca</a>
        </li>
        <li>
            <a href="tel:438-838-8413">438 838 8413</a>
        </li>
        <li>
            <a href="tel:450-604-0334">450 604 0334</a>
        </li>
    </ul>
{% endblock content %}
